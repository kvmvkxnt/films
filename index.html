<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="films">
        <div class="container">
            <div class="films__inner">
                <form class="films__form" id="film_add_form">
                    <h1 class="form__heading">Add new film</h1>
                    <input type="text" class="form__input form__title" placeholder="Enter title...">
                    <input type="text" class="form__input form__img" placeholder="Enter poster url...">
                    <textarea rows="10" class="form__textarea form__overview" placeholder="Enter film overview..."></textarea>
                    <input type="date" class="form__input form__date">
                    <input type="text" class="form__input form__genres" placeholder="Enter genres(, )...">
                    <input type="submit" class="form__submit" value="Add new film">
                </form>

                <form class="films__form" id="films_search">
                    <h1 class="form__heading">Find film</h1>
                    <select class="form__input search__genre">
                        <option value="All">All</option>
                    </select>
                    <input type="text" class="form__input search__title" placeholder="Title...">
                    <input type="submit" value="Find" class="form__submit">
                </form>

                <div class="films__filter">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="films__filter__img bi bi-funnel" viewBox="0 0 16 16">
                        <path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2h-11z"/>
                    </svg>

                    <select class="form__input form__filter" id="films_sort">
                        <option value="A-Z">A-Z</option>
                        <option value="Z-A">Z-A</option>
                        <option value="O-N">OLD-NEW</option>
                        <option value="N-O">NEW-OLD</option>
                    </select>
                </div>

                <ul class="films__list">
                    
                </ul>
            </div>
        </div>
    </div>

    <template class="films-item-template">
        <li class="films__item">
            <h2 class="films__title"></h2>
            <img src="" width="350" height="450" class="films__img">
            <p class="films__overview"></p>
            <time class="films__date"></time>
            <p class="genres__list"></p>
        </li>
    </template>
    <script src="js/films.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
